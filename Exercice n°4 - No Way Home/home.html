       <div><h3 class="fs-3">LES SPIDERMANS AU CINEMA</h3>
        <p>Spiderman a pu beneficier de reboots qui ont permis d'adapter ses histoires <br> 
           pour chaque generations ! </p></div>
           <figure class="figure col-4">
            <img src="Assets/Illustration/img3.png" class="figure-img img-fluid rounded" alt="...">
            <figcaption class="figure-caption text-white" style="text-align: justify; margin-right: 55px;"><p>Trois films Spiderman sont sortis en 2002, 
                2004 et 2007. Ils sont produits par 
                Columbia Pictures et Spiderman est 
                incarné par Tobey Maguire. Un quatrième 
                était prévu mais sera finalement annulé 
                suite à des désaccords entre Sam Raimi (le 
                réalisateur) et Sony.
                <p style="margin-top: -1rem;">
                Cette prémière trilogie a connu un grand 
                succès auprès des fans et du grand public.
                L'épisode 3 reste à ce jour un des films les 
                plus chers de l'histoire du cinéma.
                </p>
            </p><button type="button" class="btn btn-light mt-5" style="color: #b11313; border-radius: 1rem; margin-left: 4.5rem;">Voir ses adversaires </button></figcaption>
          </figure>

          <figure class="figure col-4">
            <img src="Assets/Illustration/img2.png" class="figure-img img-fluid rounded" alt="...">
            <figcaption class="figure-caption text-white" style="text-align: justify; margin-right: 55px;"><p>The Amazing Spiderman est sorti en 2012, 
                c'est Andrew Garfield qui incarne le héro et 
                Marc Webb à la réalisation. Un deuxième 
                volet, The Amazing Spider-Man : Le destin 
                d'un héros, est sorti en 2014 et a reçu des 
                critiques très mitigées. Un troisième et 
                quatrième film était prévus pour 2016 et 
                2018. Finalement, Marvel et Sony trouvent
                trouvent un accord pour introduire Spiderman dans 
                l'Univers cinématolographique Marvel et 
                abandonne ainsi The Amazing Spider-Man.
              </p><button type="button" class="btn btn-light mt-4" style="color: #b11313; border-radius: 1rem; margin-left: 4.5rem;">Voir ses adversaires </button></figcaption>
          </figure>

          <figure class="figure col-4">
            <img src="Assets/Illustration/img4.png" class="figure-img img-fluid rounded" alt="...">
            <figcaption class="figure-caption text-white" style="text-align: justify; margin-right: 55px;"><p>Spiderman, désormqis incarné par Tom 
                Holland, apparaît pour la première fois 
                dans l'Univers Marvel avec Capitain America 
                : Civil War, sorti en 2016. Par la suite, une 
                trillage de films lui est consacrée:
                </p>
                <ul style="margin-top: -1rem;">
                <li>
                Spiderman : Homeco,ing[2017]
                </li>
                <li>
                Spiderman : Far From Home [2019]
                </li>
                <li>
                Spiderman : No Way Home [2021]
                </li>
                </ul>
               <p style="margin-top: -1rem;">Le héros est également présent dans 
                Avengers Infinity War et Avengers End 
                Game, combattant au côté des Avengers.
              </p><button type="button" class="btn btn-light mt-4" style="color: #b11313; border-radius: 1rem; margin-left: 4.5rem;">Voir ses adversaires </button></figcaption>
