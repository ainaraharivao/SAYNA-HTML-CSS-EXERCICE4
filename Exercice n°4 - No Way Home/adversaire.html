    <section class="container-fluid" style="background-color: #f1c530;">
       <div class="row col-12 pt-5">
          <figure class="col-4">

            <div class="card" style="width: 20rem; background-color: #f1c530; float: right;">
                <img src="Assets/Illustration/img8.png" class="card-img-top" alt="#">
                <div class="card-body" style=" border: 5px solid rgba(0,0,.1); border-radius: 0 0 1rem 1rem; border-top: none;"">

                  <h4 class="card-text">Dennis Carredine</h4>
                  <p class="card-text">Identité : Inspiré du Cambrioleur

                    Capacités: Humain sans <br>
                    caractéristique particulière.<br>
                    
                    Objectif: Mi-temps entre escroc <br>
                    et voleur de voiture à New-York, il <br>
                    est en partie reponsable, avec <br>
                    Flint Marco, de la mort de Ben <br>
                    Parker lors d'un braquage à main <br>
                    armé qui a mal tourné. C'est le <br>
                    premier adversaire de Ben Parker <br>
                    qui l'amènera à devenir Spiderman.</p>
                </div>
            </div>

          </figure>
<!-- *************************************2a*********************************** -->
           
          <figure class="col-4">

         <div class="card ms-5" style="width: 20rem; background-color: #f1c530;">
             <img src="Assets/Illustration/img9.png" class="card-img-top" alt="#">
             <div class="card-body" style=" border: 5px solid rgba(0,0,.1); border-radius: 0 0 1rem 1rem; border-top: none;">

               <h4 class="card-text">Bouffon Vert</h4>
               <p class="card-text">

                Identité : Norman Osborn <br>
                Capacités : Fondateur de Oscorp <br>      
                Technologies, Serum Super             
                Soldat, Planeur/Equipements de 
                hautes technologies. <br>
                Objectif: Souffrant d'une 
                dissociation de personnalité 
                après l'injection du serum, il ne 
                cherche que le chaos et la mort 
                de Spideman. La personnalité de 
                Norman reste présente, mais 
                dominée par le bouffon.</p>
             </div>
         </div>

       </figure>  
  <!-- **************************************2b*********************************************      -->
       <figure class="col-4">

        <div class="card ms-4" style="width: 20rem; background-color: #f1c530;">
         <img src="Assets/Illustration/img10.png" class="card-img-top" alt="#">
         <div class="card-body" style=" border: 5px solid rgba(0,0,.1); border-radius: 0 0 1rem 1rem; border-top: none;">

           <h4 class="card-text">Dr. Octopus</h4>
           <p class="card-text">
             Identité: Otto Octavius <br> 
            Capacités : Chercheur à Oscorp <br>
            Technologies, Tentacules <br>
            mécaniques contrôlés par puce 
            neuronale. <br>
            Objectif: Suite à un accident lors 
            d'une expérience, sa femme 
            meurt et son équipement prend
            le contrôle de son  esprit le 
            rendant plus violent.  Pensant que 
            Spiderman en est l'origine, il 
            souhaite le voir mort.</p>
         </div>
     </div>
   </figure>

<!-- ********************************3***************************** -->

    <section class="container-fluid" style="background-color: #f1c530;">
      <div class="row col-12">

           <div class="card" style="width: 20rem; background-color: #f1c530; float: right;">
               <img src="Assets/Illustration/img11.png" class="card-img-top" alt="#">
               <div class="card-body" style=" border: 5px solid rgba(0,0,.1); border-radius: 0 0 1rem 1rem; border-top: none;"">

                 <h4 class="card-text">Homme-sable</h4>
                 <p class="card-text">
                  Identité: Flint Marco <br>
                  Capacités : Change son corp en  
                  sable, Contrôle individuellement 
                  les molécules de sable. <br>   
                  Objectif: Sauver sa fille atteint de 
                  maladie grave est son unique 
                  préoccupation, même après son 
                  accident l'ayant changé en 
                  homme-sable. Par manque 
                  d'argent, il devient criminel 
                  malgré lui et enchaine les 
                  mauvaises décisions.
                  
                 </p>
               </div>
           </div>

         </figure>
<!-- *************************************3a*********************************** -->
          
         <figure class="col-4">

        <div class="card ms-5" style="width: 20rem; background-color: #f1c530;">

            <div class="card-body" style=" border: 5px solid rgba(0,0,.1); border-radius: 0 0 1rem 1rem; border-top: none;">

              <h4 class="card-text">Bouffon Vert II</h4>
              <p class="card-text">
                Identité : Harry Osborn <br>
                Capacités : Dirigeant de Oscorp
                Technologies, Serum Super 
                Soldat II, planeur/Equipements 
                de hautes technologies. <br>
                Objectif : Meilleur ami de Peter. 
                Souffrant d'une dissociation de 
                personnalité après l'injection du 
                serum (comme son père), il ne 
                cherche que la mort de 
                Spideman, tenu reponsable de la 
                mort de son père.
             </p>
            </div>
        </div>

 <!-- **************************************3b*********************************************      -->

          <h4 class="card-text">Venom</h4>
          <p class="card-text">
            Identité : Symbiote | Eddie Brock
            Capacités : Force surhumaine, 
            Matérialiser des armes/objets,
            Résistance importante <br>
            Objectif: Extraterrestre <br> se liant à <br>
            un journaliste d'investigation, il 
            est l'anti Héro par excellence. A la 
            fois térrifiant et violent, mais 
            animé par le sentiment de justice 
            d'Eddie, mieux vaut ne pas en 
            faire son ennemi.</p>
        </div>

               <h4 class="card-text">Lézard</h4>
               <p class="card-text">
                Identité: Dr. Curtis Connors <br>
                Capacités: Chercheur Oscorp 
                Technologies, Force surhumaine 
                et Aptitudes reptiliennes. <br>
                Objectif: Animé par le désir de
                sauvé les maux du corp humain, il 
                développe un serum à partir 
                d'ADN de lézard. Ce premier essai 
                devait faire repousser son bras 
                amputé, mais il se transforme 
                entièrement en lézard, Son 
                souhait, étendre cette évolution.</p>
             </div>

              Identité: Maxwell Dillon <br>
              Capacités : Ingénieur Oscorp 
              Technologies, Manipulation et 
              stockage de l'électricité <br>
              Objectif : Une expérience à
              Oscorp tourne mal et transforme 
              son corp en condensateur 
              capable de manipuler l'électricité.
              Fan obsessionnel de Spiderman,
              son pouvoir le change en 
              adversaire rempli de colère et 
              cherchant la défaite de son idole</p>
          </div>
      </div>

    </figure>

     <div class="card ms-4" style="width: 20rem; background-color: #f1c530;">

        <h4 class="card-text">Rhino</h4>
        <p class="card-text">
          Identité: Aleksei Sytsevich <br>
          Capacités : Costume mécanique 
          en forme de Rhinocéros puissant. <br>
          Objectif : Mafieux russe qui a 
          détourné un camion blindé 
          d'Oscorp contenant des fioles de 
          plutonium, mais désarmé et 
          vaincu par Spideman. Il est 
          ensuite recruté par Harry Osborn, 
          premier membre d'une nouvelle 
          équipe créée pour combattre 
          Spider-Man et faire des ravages.</p>
      </div>

     <figure class="col-6">

       <div class="card" style="width: 20rem; background-color: #f1c530; float: right;">
           <img src="Assets/Illustration/img14.png" class="card-img-top" alt="#">
           <div class="card-body" style=" border: 5px solid rgba(0,0,.1); border-radius: 0 0 1rem 1rem; border-top: none;"">

             <h4 class="card-text">Vautour</h4>
             <p class="card-text">
              Identité: Adrian Toomes <br>
              Capacités : Costume mécanique
              de vautour, armes extraterrestre. <br>
              Objectif : Il se convertit en
              marchand d'armes extraterrestre 
              suite à la faillite de son entreprise. 
              Père de famille fortuné le jour, 
              voleur d'armes extraterrestre 
              la nuit, il mène une double vie. 
              Spiderman se mettant en travers 
              de son business, il souhaite la 
              mort du justicier.</p>
           </div>
       </div>

     </figure>

     <figure class="col-6">

    <div class="card ms-5" style="width: 20rem; background-color: #f1c530;">

        <div class="card-body" style=" border: 5px solid rgba(0,0,.1); border-radius: 0 0 1rem 1rem; border-top: none;">

          <h4 class="card-text">Mysterio</h4>
          <p class="card-text">
            Identité : Quentin Beck <br>
            Capacités : Intelligent, Costume 
            hautes technologies, Drones. <br>
            Objectif : Ancien employé de 
            Stark Industries il cherche à 
            remplacer Iron Man et devenir un 
            symbole de justice. Pour cela, il 
            orchestre des attaques en 
            utilisant des illusions et une 
            techologie avancé. Spideman 
            découvrant son plan, il devient un 
            adversaire à la hauteur du héro.</p>
        </div>
